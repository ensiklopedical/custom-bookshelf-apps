<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bookshelf App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <header class="header">
      <h1 class="headerTitle">Bookshelf App</h1>
    </header>
    <main>
      <section class="inputSection">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputTitle">Judul Buku</label>
            <input id="inputTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputAuthor">Penulis Buku</label>
            <input id="inputAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputYear">Tahun Rilis</label>
            <input id="inputYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputIsComplete">Selesai Dibaca?</label>
            <input id="inputIsComplete" type="checkbox" />
          </div>
          <button id="formSubmit" type="submit">Submit</button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku (Opsional)</h2>
        <form id="searchBook">
          <label for="searchTitle">Judul</label>
          <input id="searchTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="bookShelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteList" class="list">

          <!--          <button class="red">Hapus buku</button>-->
          <!--        </div>-->
          <!--      </article>-->
        </div>
      </section>

      <section class="bookShelf">
        <h2>Selesai dibaca</h2>

        <div id="completeList" class="list">
          <!--      <arti cle class="book_item">-->
          <!--        <h3>Book Title</h3>-->
          <!--        <p>Penulis: John Doe</p>-->
          <!--        <p>Tahun: 2002</p>-->
          <!--        -->
          <!--        <div class="action">-->
          <!--          <button class="green">Belum selesai di Baca</button>-->
          <!--          <button class="red">Hapus buku</button>-->
          <!--        </div>-->

      </section>
    </main>
    <div id="remove-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Book has been removed.</p>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
